name: Release

# Main release pipeline - runs on push to main and manual trigger

on:
  push:
    branches: [main]
    paths-ignore:
      - "docs/**"
      - ".github/workflows/static.yml"
  workflow_dispatch:
    inputs:
      release_type:
        description: "Release type"
        required: true
        default: "patch"
        type: choice
        options: [patch, minor, major]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Build & Publish
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUBPATTOKEN || secrets.GITHUB_TOKEN }}

      - name: Check skip
        id: skip
        run: |
          MSG=$(git log -1 --pretty=%B)
          if [[ "$MSG" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Python
        if: steps.skip.outputs.skip != 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install tools
        if: steps.skip.outputs.skip != 'true'
        run: pip install build bump2version twine

      - name: Bump version
        if: steps.skip.outputs.skip != 'true'
        id: version
        run: |
          CURRENT=$(python setup.py --version 2>/dev/null || echo "1.0.0")
          TYPE="${{ github.event.inputs.release_type || 'patch' }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          bump2version --current-version "$CURRENT" "$TYPE" setup.py --allow-dirty
          VERSION=$(python setup.py --version)
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Build
        if: steps.skip.outputs.skip != 'true'
        run: python -m build

      - name: Generate release notes
        if: steps.skip.outputs.skip != 'true'
        id: notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          PREV=$(git tag --sort=-creatordate | head -1 || echo "")
          
          cat > RELEASE_NOTES.md << EOF
          ## ðŸš€ Release v$VERSION
          
          ### âœ¨ Changes
          EOF
          
          if [ -n "$PREV" ]; then
            git log $PREV..HEAD --pretty=format:"- %s" --no-merges >> RELEASE_NOTES.md
          else
            echo "- Initial release" >> RELEASE_NOTES.md
          fi
          
          cat >> RELEASE_NOTES.md << EOF
          
          ### ðŸ“¥ Install
          \`\`\`bash
          pip install agenticaiframework==$VERSION
          \`\`\`
          EOF

      - name: Commit & Tag
        if: steps.skip.outputs.skip != 'true'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git add setup.py
          git commit -m "chore: release v$VERSION [skip ci]" || true
          git tag -fa "v$VERSION" -m "Release v$VERSION"

      - name: Push
        if: steps.skip.outputs.skip != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUBPATTOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git push origin HEAD:main || true
          git push origin --tags --force

      - name: Publish to PyPI
        if: steps.skip.outputs.skip != 'true'
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: twine upload dist/* --verbose

      - name: Create GitHub Release
        if: steps.skip.outputs.skip != 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
