name: CI

# Runs on PRs to validate code quality before merge

on:
  pull_request:
    branches: [main, develop]
    paths-ignore:
      - "docs/**"
      - "*.md"
      - ".github/workflows/static.yml"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install ruff black isort
      - run: ruff check . --output-format=github || true
      - run: black --check --diff . || true
      - run: isort --check-only --diff . || true

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'
      - run: |
          pip install -e .[dev] || pip install -e .
          pip install pytest pytest-cov
      - run: pytest tests/unit/ -q --maxfail=5 --cov=agenticaiframework --cov-fail-under=50
