site_name: AgenticAI Framework
site_description: A comprehensive Python SDK for building intelligent agentic applications with advanced orchestration and monitoring
site_url: https://isathish.github.io/agenticaiframework/
repo_url: https://github.com/isathish/agenticaiframework
repo_name: isathish/agenticaiframework
edit_uri: edit/main/docs/

# Theme Configuration
theme:
  name: material
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  features:
  - navigation.tabs
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - search.highlight
  - search.share
  - content.code.copy
  - content.code.annotate
  - content.tabs.link

# Extensions
markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- tables
- toc:
    permalink: true

# Plugins
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          show_if_no_docstring: true

