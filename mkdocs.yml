site_name: AgenticAI Framework
site_description: A comprehensive Python SDK for building intelligent agentic applications with advanced orchestration and monitoring
site_url: https://isathish.github.io/agenticaiframework/
repo_url: https://github.com/isathish/agenticaiframework
repo_name: isathish/agenticaiframework
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2024 AgenticAI Framework Contributors

# Theme Configuration
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: amber
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  features:
  # Navigation
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.top
  - navigation.indexes
  - navigation.footer
  - navigation.tracking
  # Search
  - search.highlight
  - search.share
  - search.suggest
  # Content
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  - content.tooltips
  - content.action.edit
  - content.action.view
  # TOC
  - toc.follow
  - toc.integrate
  # Announce
  - announce.dismiss

# Extensions
markdown_extensions:
# Admonitions
- admonition
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format "" # Code highlighting
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
    auto_title: true
    linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
# Tabs
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
# Additional features
- attr_list
- md_in_html
- def_list
- footnotes
- abbr
- tables
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.keys
- pymdownx.smartsymbols
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: true
    permalink_title: Anchor link to this section
    toc_depth: 3

# Plugins
plugins:
- search
- mkdocstrings:
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          show_if_no_docstring: true

