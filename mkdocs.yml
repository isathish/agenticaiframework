site_name: AgenticAI Framework
site_description: Enterprise-grade Python SDK for building intelligent agentic AI applications with advanced orchestration, monitoring, and multi-agent collaboration
site_author: AgenticAI Framework Contributors
site_url: https://isathish.github.io/agenticaiframework/
repo_url: https://github.com/isathish/agenticaiframework
repo_name: isathish/agenticaiframework
edit_uri: edit/main/docs/

# Copyright
copyright: >
  Copyright &copy; 2024-2026 AgenticAI Framework Contributors<br/> <a href="#__consent">Change cookie settings</a>

# Theme Configuration
theme:
  name: material
  language: en
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye
    logo: material/robot-outline
  # logo: assets/agenticaiframework.png
  # favicon: assets/favicon.png
  palette:
  # Palette toggle for automatic mode
  - media: "(prefers-color-scheme)"
    toggle:
      icon: material/brightness-auto
      name: Switch to light mode
  # Palette toggle for light mode
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: indigo
    accent: indigo
    toggle:
      icon: material/brightness-7
      name: Switch to dark mode
  # Palette toggle for dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: indigo
    accent: amber
    toggle:
      icon: material/brightness-4
      name: Switch to system preference

  features:
  # Navigation
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  - navigation.path
  - navigation.prune
  - navigation.top
  - navigation.indexes
  - navigation.footer
  - navigation.tracking
  - navigation.instant
  - navigation.instant.prefetch
  - navigation.instant.progress
  - navigation.path
  # Search
  - search.highlight
  - search.share
  - search.suggest
  # Content
  - content.code.copy
  - content.code.annotate
  - content.code.select
  - content.tabs.link
  - content.tooltips
  - content.action.edit
  - content.action.view
  # TOC
  - toc.follow
  - toc.integrate
  # Announce
  - announce.dismiss

  font:
    text: Roboto
    code: Roboto Mono

# Extensions
markdown_extensions:
# Admonitions
- admonition
- pymdownx.details
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ""
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
    auto_title: true
    linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets:
    auto_append:
    - includes/abbreviations.md
# Tabs
- pymdownx.tabbed:
    alternate_style: true
    combine_header_slug: true
# Additional features
- attr_list
- md_in_html
- def_list
- footnotes
- abbr
- tables
- pymdownx.arithmatex:
    generic: true
- pymdownx.betterem:
    smart_enable: all
- pymdownx.caret
- pymdownx.mark
- pymdownx.tilde
- pymdownx.keys
- pymdownx.smartsymbols
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ""
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ""
- pymdownx.tasklist:
    custom_checkbox: true
- toc:
    permalink: true
    permalink_title: Anchor link to this section
    toc_depth: 3

# Plugins
plugins:
- search:
    separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
    lang:
    - en
- tags:
    enabled: true
- mkdocstrings:
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          show_if_no_docstring: true
          docstring_style: google
          docstring_section_style: table
          merge_init_into_class: true
          show_signature_annotations: true
          separate_signature: true
          members_order: source
          group_by_category: true
          show_category_heading: true
          show_symbol_type_heading: true
          show_symbol_type_toc: true
- git-revision-date-localized:
    enable_creation_date: true
    type: timeago
    fallback_to_build_date: true
- minify:
    minify_html: true
    minify_js: true
    minify_css: true
    htmlmin_opts:
      remove_comments: true
    cache_safe: true
- glightbox:
    touchNavigation: true
    loop: false
    effect: zoom
    slide_effect: slide
    width: 100%
    height: auto
    zoomable: true
    draggable: true
    skip_classes:
    - skip-lightbox
    - custom-skip-class-name
    auto_caption: false
    caption_position: bottom

